<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      border-left: 6px solid #f9a825;
    }
    h2 {
      color: #f57f17;
    }
    .highlight {
      background: #fffde7;
      padding: 10px;
      border-radius: 6px;
      margin: 15px 0;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      background: #f9a825;
      color: #000;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>‚è∞ Event Updated</h2>
    <p>The following yoga event has been updated:</p>

    <div class="highlight">
      <h3>üßò {{title}}</h3>
      <p><b>Date:</b> {{date}}</p>
      <p><b>Time:</b> {{time}}</p>
      <p><b>Location:</b> {{location}}</p>
    </div>

    <p>Please make note of the updated details.</p>

    <a href="{{googleFormLink}}" class="btn">
      View Event / Register
    </a>
  </div>
</body>
</html>
